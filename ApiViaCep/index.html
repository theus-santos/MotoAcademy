<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Via Cep</title>
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-center my-3">
            <h1>Via Cep</h1>
        </div>
        <form id="form">
            <label class="cep my-1">Insira seu Cep</label>
            <input id="cep" type="text" class="form-control" maxlength="9" placeholder="00000-000">
            <button id="botao" type="submit" class="btn btn-primary my-3">Enviar</button>
        </form>
        <div id="resultado">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./javascript.js"></script>
</body>
</html>
